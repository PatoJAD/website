<title>
  {{ $isHomePage := eq .Title .Site.Title }}{{ .Title }} {{ if eq $isHomePage false }} | {{ .Site.Title }}{{ end }}
</title>

<!-- META DATA -->
<meta charset="utf-8" />
<meta
  content='width=device-width, initial-scale=1, maximum-scale=1'
  name='viewport' />
<meta content='{{ range .Params.tags }} {{.}}, {{ end }} GNU, Linux, Juegos, Software Libre' name='keywords' />
<meta name="author" content="PatoJAD" />
<meta
  content="{{ $isHomePage := eq .Title .Site.Title }}{{ .Title }}{{ if eq $isHomePage false }} - {{ .Site.Title }}{{ end }}"
  property="og:title" />
<meta
  name="description"
  content="{{ .Params.description }} . Todos tenemos en nuestro interior algo para contar o decir y un pensamiento para compartir"
  property="og:description" />

<!-- Social media META -->
<meta content='@DecimaJoaquin' name='twitter:site'/>
<meta content='@DecimaJoaquin' name='twitter:creator'/>

<meta property="og:url" content="https://pensamientos.patojad.com.ar{{ .RelPermalink }}" />
<meta property="og:type" content="article" />
<meta property="og:title" content="{{ .Title }}" />
<meta property="og:image" content="{{ .Params.img }}" />
<meta property="og:locale" content="es-ES" />

<!-- Google Search Meta -->
<meta
  name="google-site-verification"
  content="AB62lAN6bYFzpeZoN7yIodQqshuK3E4R7qQYEsq8T4Y" />

<!-- CANONICAL LINK -->
<link rel="canonical" href="https://patojad.com.ar{{ .RelPermalink }}"/>

<!-- RSS -->
{{ if .RSSLink }}
  <link href="{{ .RSSLink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />
  <link href="{{ .RSSLink }}" rel="feed" type="application/rss+xml" title="{{ .Site.Title }}" />
{{ end }}
