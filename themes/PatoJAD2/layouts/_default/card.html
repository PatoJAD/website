<div class="col-md-6" style="margin-top: 15px;">
  <figure class="featured-thumbnail thumbnail text-center">
    <a href="{{ .RelPermalink }}" title="{{ .Title }}">
      <img src="{{ .Params.img }}" alt="{{ .Title }}" class="img-fluid" />
    </a>
  </figure>

  <h5>
    <a href="{{ .RelPermalink }}" title="{{ .Title }}">{{ .Title }}</a>
  </h5>

  <p class="excerpt">{{ .Params.description }}</p>

  <a href="{{ .RelPermalink }}" class="btn btn-primary btn-normal" title="{{ .Title }}">
    Seguir leyendo
  </a>
</div>
