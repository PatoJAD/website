<div class="bg-gray-100 dark:bg-gray-800 w-full mb-4 shadow-xl rounded-xl p-8">
	<h3 class="font-bold text-2xl text-amber-500 mb-4">{{ .Site.Params.donate.title }}</h3>
	<div class="flex flex-wrap justify-center items-center">
		{{ range .Site.Params.donate.main }}
		<a href="{{ .url }}" alt="{{ .name }}" aria-label="{{ .name }}" class="rounded-full bg-gray-200 dark:bg-gray-900 p-5 me-2 mb-4 h-16 w-16 relative hover:bg-amber-500 p-4 text-center" rel="noopener"
			target="_blank">
			<em class="{{ .params.icon }} text-3xl m-auto" aria-hidden="true"></em>
		</a>
		{{ end }}
	</div>
</div>
