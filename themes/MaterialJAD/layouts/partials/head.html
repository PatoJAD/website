<title>{{ $isHomePage := eq .Title .Site.Title }}{{ .Title }}{{ if eq $isHomePage false }} | {{ .Site.Title }}{{ end }}</title>


<!-- META Head -->
<meta charset="utf-8">
<meta content='width=device-width, initial-scale=1, maximum-scale=1' name='viewport' />
<meta content='GNU, Linux, Juegos, Software Libre' name='keywords' />
<meta content='{{ .Params.tags }}' name='keywords' />
<meta name="author" content="PatoJAD" />
<meta content="{{ $isHomePage := eq .Title .Site.Title }}{{ .Title }}{{ if eq $isHomePage false }} - {{ .Site.Title }}{{ end }}" property="og:title" />
<meta content="{{ .Params.description }} . PatoJAD es un Blog sobre GNU/Linux y software libre en general creado por un linuxnauta y mantenido en si por la propia comunidad que colabora dia a dia de diversas formas" property="og:description" />
<meta name="description" content="{{ .Params.description }} . PatoJAD es un Blog sobre GNU/Linux y software libre en general creado por un linuxnauta y mantenido en si por la propia comunidad que colabora dia a dia de diversas formas">

<link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css" integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">

<!-- Favicon -->
<link rel="icon" type="image/png" href='{{ "img/perfil.jpg" | absURL }}' />

<!-- Social media META -->
<meta content='@PatoJADOficial' name='twitter:site'/>
<meta content='@PatoJADOficial' name='twitter:creator'/>

<meta property="og:url" content="https://patojad.gitlab.io/{{ .RelPermalink }}" />
<meta property="og:type" content="article" />
<meta property="og:title" content="{{ .Title }}" />
<meta property="og:description" content="{{ .Params.description }} . PatoJAD es un Blog sobre GNU/Linux y software libre en general creado por un linuxnauta y mantenido en si por la propia comunidad que colabora dia a dia de diversas formas" />
<meta property="og:image" content="{{ .Params.img }}" />
<meta property="og:locale" content="es-ES" />
