{{ define "main" }}

<div class="flex flex-col justify-center items-center px-12 md:px-6 py-24 w-full">
  <div class="grid grid-cols-1 py-12 w-full">
    <div id="information" class="w-full px-1 mb-4">
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 auto-rows-fr grid-flow-dense">
        {{ $paginator := .Paginate .Data.Pages.ByDate.Reverse }}
        {{ $pages := $paginator.Pages }}
          
        {{ range $i, $p := $pages }}
          {{ $p.Scratch.Set "isLcp" (eq $i 0) }}
          <div class="w-full">
            {{ $p.Render "project-card" }}
          </div>
        {{ end }}
        
        
      </div>
      {{- partial "components/pagination.html" . -}}
    </div>
  </div>
</div>

{{ end }}
