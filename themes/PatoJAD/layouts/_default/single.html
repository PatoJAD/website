{{ define "main" }}

  {{ if isset .Params "img" }}
    <style>
      .banner{
        background-image:url('{{ .Params.img }}');
      }
    </style>
  {{ end }}
  <div class="banner">
    <div class="container">
      <div class="banner-text">
        <div class="banner-heading">
          {{ .Title }}
        </div>
      </div>
    </div>
  </div>

  <section id="blog-section" >
    <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-8">
            <div class="widget-sidebar">
              <div class="content-widget-sidebar">
                {{ .Content }}
              </div>
            </div>
            <div class="widget-sidebar">
              <div class="row">
                <center>
                  <a h  ref="https://patojad.gitlab.io/compartelibre/?url=https://patojad.gitlab.io/{{ .RelPermalink }}&text={{ .Title }}" target="_blank" type="button" class="btn btn-primary btn-lg text-white">
                    &nbsp; &nbsp; &nbsp; &nbsp; <i class="fab fa-mastodon"></i> &nbsp; &nbsp; <i class="fab fa-diaspora"></i> &nbsp; &nbsp; <i class="fa fa-hubzilla" aria-hidden="true" style="font: normal normal normal 20px/1 ForkAwesome;"></i> &nbsp; &nbsp; <i class="fa fa-gnu-social" aria-hidden="true" style="font: normal normal normal 20px/1 ForkAwesome;"></i> &nbsp; &nbsp; &nbsp; &nbsp;
                  </a>
                  &nbsp;
                  <a href="http://www.digg.com/submit?url=https://patojad.gitlab.io/{{ .RelPermalink }}" target="_blank" type="button" class="btn btn-primary btn-lg" style="background-color:#0277bd;">
                    <i class="fab fa-digg"></i>
                  </a>

                  <a href="http://vkontakte.ru/share.php?url=https://patojad.gitlab.io/{{ .RelPermalink }}" target="_blank" type="button" class="btn btn-primary btn-lg" style="background-color:#4680c2;">
                    <i class="fab fa-vk"></i>
                  </a>

                  <a href="whatsapp://send?text={{ .Title }}%20https://patojad.gitlab.io/{{ .RelPermalink }}" target="_blank" type="button" class="btn btn-primary btn-lg" style="background-color:#25d366;">
                    <i class="fab fa-whatsapp"></i>
                  </a>

                  <a href="https://twitter.com/share?url=https://patojad.gitlab.io/{{ .RelPermalink }}&text={{ .Title }}&hashtags=PatoJAD" target="_blank" type="button" class="btn btn-primary btn-lg" style="background-color:#1DA1F2;">
                    <i class="fab fa-twitter"></i>
                  </a>

                  <a href="http://www.stumbleupon.com/submit?url=https://patojad.gitlab.io/{{ .RelPermalink }}&title={{ .Title }}" target="_blank" type="button" class="btn btn-primary btn-lg" style="background-color: #EB4823;">
                    <i class="fab fa-stumbleupon"></i>
                  </a>

                  <a href="http://www.facebook.com/sharer.php?u=https://patojad.gitlab.io/{{ .RelPermalink }}" target="_blank" type="button" class="btn btn-primary btn-lg" style="background-color:#3C5A99;">
                    <i class="fab fa-facebook-f"></i>
                  </a>

                  <a href="http://reddit.com/submit?url=https://patojad.gitlab.io/{{ .RelPermalink }}&title={{ .Title }}" target="_blank" type="button" class="btn btn-primary btn-lg" style="background-color:#ff4301;">
                    <i class="fab fa-reddit-alien"></i>
                  </a>

                  <a href="https://telegram.me/share/url?text={{ .Title }}&url=https://patojad.gitlab.io/{{ .RelPermalink }}" target="_blank" type="button" class="btn btn-primary btn-lg" style="background-color:#54a9eb;">
                    <i class="fab fa-telegram-plane"></i>
                  </a>
                </center>
              </div>
            </div>
            <div class="widget-sidebar">
              <div class="row">
                <div class="col-lg-4 col-md-4">
                  <img src="{{ .Params.atimg }}" class="img-thumbnail" alt="{{ .Params.atname }}">
                </div>
                <div class="col-lg-8 col-md-8">
                  <h3 style="margin-top:10px;">
                    {{ .Params.atname }}
                  </h3>
                  <br />
                  <p style="margin:0px; font-size: 14px;">
                    {{ .Params.atbio }}
                  </p>
                </div>
              </div>
            </div>
            <div class="widget-sidebar">
              {{- partial "comments.html" . -}}
            </div>
          </div>
          <div class="col-lg-4 col-md-4">
            {{- partial "lateralbar.html" . -}}
          </div>
        </div>
    </div>
  </section>
{{ end }}
