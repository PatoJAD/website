<div class="flex items-center">
  <h3 class="text-3xl text-fuchsia-700 font-bold mb-4 p-4">
    Comparte
  </h3>
  <hr class="w-full h-1 rounded-xl bg-fuchsia-700">
</div>
<div class="social-share flex flex-wrap background p-3 rounded-xl justify-evenly">
  <!-- Facebook -->
  <a href="http://www.facebook.com/sharer.php?u={{ .Permalink }}" target="_blank" rel="noopener" style="--brand: #1877F2;"
    class="background duration-200 ease inline-flex items-center mb-1 mr-1 transition-all p-3 rounded-xl hover:-translate-y-0.5 hover:scale-[1.03]">
    <em class="fab fa-facebook text-2xl"></em>
  </a>

  <!-- Twitter -->
  <a href="https://twitter.com/share?url={{ .Permalink }}&text={{ .Title }}" target="_blank" rel="noopener" style="--brand: #1DA1F2;"
    class="background duration-200 ease inline-flex items-center mb-1 mr-1 transition-all p-3 rounded-xl hover:-translate-y-0.5 hover:scale-[1.03]">
    <em class="fab fa-twitter text-2xl"></em>
  </a>

  <!-- LinkedIn -->
  <a href="https://www.linkedin.com/shareArticle?url={{ .Permalink }}&title={{ .Title }}" target="_blank" rel="noopener" style="--brand: #0A66C2;"
    class="background duration-200 ease inline-flex items-center mb-1 mr-1 transition-all p-3 rounded-xl hover:-translate-y-0.5 hover:scale-[1.03]">
    <em class="fab fa-linkedin text-2xl"></em>
  </a>

  <!-- WhatsApp -->
  <a href="https://wa.me/?text={{ .Title }}%20{{ .Permalink }}" target="_blank" rel="noopener" style="--brand: #25D366;"
    class="background duration-200 ease inline-flex items-center mb-1 mr-1 transition-all p-3 rounded-xl hover:-translate-y-0.5 hover:scale-[1.03]">
    <em class="fab fa-whatsapp text-2xl"></em>
  </a>

  <!-- Telegram -->
  <a href="https://t.me/share/url?url={{ .Permalink }}&text={{ .Title }}" target="_blank" rel="noopener" style="--brand: #0088cc;"
    class="background duration-200 ease inline-flex items-center mb-1 mr-1 transition-all p-3 rounded-xl hover:-translate-y-0.5 hover:scale-[1.03]">
    <em class="fab fa-telegram text-2xl"></em>
  </a>

  <!-- Email -->
  <a href="mailto:?subject={{ .Title }}&body={{ .Permalink }}" target="_blank" rel="noopener" style="--brand: #6b7280;"
    class="background duration-200 ease inline-flex items-center mb-1 mr-1 transition-all p-3 rounded-xl hover:-translate-y-0.5 hover:scale-[1.03]">
    <em class="fas fa-envelope text-2xl"></em>
  </a>

  <!-- Reddit -->
  <a href="https://www.reddit.com/submit?url={{ .Permalink }}&title={{ .Title }}" target="_blank" rel="noopener" style="--brand: #FF4500;"
    class="background duration-200 ease inline-flex items-center mb-1 mr-1 transition-all p-3 rounded-xl hover:-translate-y-0.5 hover:scale-[1.03]">
    <em class="fab fa-reddit text-2xl"></em>
  </a>

  <!-- Pinterest -->
  <a href="https://www.pinterest.com/pin/create/button/?url={{ .Permalink }}&media={{ .Params.image }}&description={{ .Title }}" target="_blank" rel="noopener" style="--brand: #E60023;"
    class="background duration-200 ease inline-flex items-center mb-1 mr-1 transition-all p-3 rounded-xl hover:-translate-y-0.5 hover:scale-[1.03]">
    <em class="fab fa-pinterest text-2xl"></em>
  </a>
</div>
