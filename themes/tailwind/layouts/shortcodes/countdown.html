<div id="cuenta" class="text-center"></div>

<script src="/js/lynxCountdown.js">
</script>

<script type="text/javascript">
	lynxCountdown('#cuenta', {
		year: {{ .Get "anio" }}, // required
		month: {{ .Get "mes" }}, // required
		day: {{ .Get "dia" }}, // required
		hours: {{ .Get "hora" }}, // Default is 0 [0-23] integer
		minutes: {{ .Get "minuto" }}, // Default is 0 [0-59] integer
		seconds: 0, // Default is 0 [0-59] integer
		words: { //words displayed into the countdown
		days: 'DÃ­a',
		hours: 'Hora',
		minutes: 'Minuto',
		seconds: 'Segundo',
		pluralLetter: 's'
	},
		plural: true, //use plurals
		inline: false, //set+ to true to get an inline basic countdown like : 24 days, 4 hours, 2 minutes, 5 seconds
		inlineClass: 'lynx-countdown-inline', //inline css span class in case of inline = true
		// in case of inline set to false
		enableUtc: true, //Use UTC as default
		onEnd: function () {
			document.getElementById('portada').classList.add('oculta');
			return;
		}, //Callback on countdown end, put your own function here
		refresh: 1000, // default refresh every 1s
		sectionClass: 'lynx-section', //section css class
		amountClass: 'lynx-amount', // amount css class
		wordClass: 'lynx-word', // word css class
		zeroPad: false,
		countUp: true
  });
</script>
