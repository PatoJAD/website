{{ $pages := .Site.Pages.ByPublishDate.Reverse }}
{{ range .Params.authors }}
{{ range where (where $pages "Type" "authors") ".Params.name" . }}

<div class=" overflow-hidden mb-4">
  <div class="grid grid-cols-1 md:grid-cols-4 gap-2">
    <!-- Left: full-height image (not rounded) -->
    <div class="md:col-span-1 bg-gray-200 dark:bg-gray-900 p-0 rounded-xl overflow-hidden">
      <img src="{{ .Params.photo }}" alt="{{ .Params.name }}" loading="lazy" decoding="async"
        class="w-full h-full object-cover block" />
    </div>

    <!-- Right: content -->
    <div class="md:col-span-3 flex flex-col justify-between gap-2">
      <h3 class="text-xl md:text-2xl lg:text-3xl font-bold flex gap-2">
        <span class="bg-gray-100 dark:bg-gray-800 rounded-xl p-2">{{ .Params.name}}</span> <span class="text-amber-500 font-semibold bg-gray-100 dark:bg-gray-800 rounded-xl p-2">{{ .Params.descriptionp }}</span>
      </h3>

      <div class="bg-gray-100 dark:bg-gray-800 rounded-xl p-2">
        <p class="text-sm text-gray-700 dark:text-gray-300">{{ .Params.description | default "" }}</p>
      </div>

      <!-- Redes sociales eliminadas segÃºn solicitud -->
    </div>
  </div>
</div>

{{ end }}
{{ end }}
