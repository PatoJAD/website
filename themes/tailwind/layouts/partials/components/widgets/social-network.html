<div class="bg-gray-100 dark:bg-gray-800 w-full mb-4 shadow-xl rounded-xl p-8 flex flex-col">
  <h3 class="font-bold text-2xl text-amber-500 mb-4">{{ .Site.Params.social.title }}</h3>
  <div class="flex flex-wrap justify-center items-center">
    {{ range .Site.Params.social.main }}
    <a href="{{ .url }}" alt="{{ .name }}" aria-label="{{ .name }}" class="rounded-full bg-gray-200 dark:bg-gray-900 p-5 me-2 mb-2 h-16 w-16 relative hover:bg-amber-500 flex justify-center items-center text-center" rel="noopener" target="_blank">
      <em class="{{ .params.icon }} text-3xl" aria-hidden="true"></em>
    </a>
    {{ end }}
  </div>

</div>
