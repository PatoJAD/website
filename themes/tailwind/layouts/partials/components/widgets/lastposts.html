<div class="bg-gray-100 dark:bg-gray-800 w-full mb-4 shadow-xl rounded-xl p-8">
  <h3 class="font-bold text-2xl text-amber-500 mb-4">Últimos Artículos</h3>
  <p class="flex flex-wrap justify-center items-center">
    {{ range first 3 .Site.RegularPages.ByDate.Reverse }}
    <article class="flex flex-row rounded-xl p-3 mb-4 bg-no-repeat bg-cover bg-center relative" style="background-image: url('{{ .Params.img }}');">
      <div class="absolute top-0 right-0 p-2 bg-amber-500 text-white rounded-bl-xl rounded-tr-xl z-10">
        {{ if eq .Params.type "project" }}
        <em class="fas fa-project-diagram" aria-hidden="true"></em>
        {{ else if eq .Params.type "post" }}
        <em class="fa fa-pencil" aria-hidden="true"></em>
        {{ else if eq .Params.type "video" }}
        <em class="fa fa-youtube-play" aria-hidden="true"></em>
        {{ end }}
      </div>
      <a href="{{ .RelPermalink }}" class="bg-gray-200 dark:bg-gray-900 p-3 rounded-xl opacity-80">
        <h5 class="text-amber-500 mb-2 font-bold">{{ .Title }}</h5>
        <span class="date">{{ partial "format/date.html" .Date }}</span>
      </a>
    </article>
    {{ end }}
  </p>

</div>
