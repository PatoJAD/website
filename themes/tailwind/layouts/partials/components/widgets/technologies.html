{{ if .Site.Params.technologies.enabled }}
<div class="w-full">
  <div class="flex items-center">
    <h3 class="text-3xl text-fuchsia-700 font-bold mb-4 p-4">{{.Site.Params.technologies.title }}</h3>
    <hr class="w-full h-1 rounded-xl bg-fuchsia-700">
  </div>
  <div class="grid grid-cols-3 sm:grid-cols-6 md:grid-cols-12 gap-4 px-0 md:px-12">
    {{ range .Site.Params.technologies.main }}
    <a href="{{ .url }}" alt="{{ .name }}" aria-label="{{ .name }}"
      class="background rounded-xl aspect-square flex items-center justify-center overflow-hidden p-2 transition-all duration-300 ease-in-out hover:-translate-y-1 hover:scale-[1.03]"
      rel="noopener" target="_blank">

      <img src="{{ .image | safeURL }}" alt="{{ .name }}" class="max-h-full max-w-full object-contain" loading="lazy"
        decoding="async" title="{{ .name }}">

    </a>
    {{ end }}
  </div>

</div>
{{ end }}
