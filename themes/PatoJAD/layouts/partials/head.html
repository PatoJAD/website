<title>{{ $isHomePage := eq .Title .Site.Title }}{{ .Title }}{{ if eq $isHomePage false }} - {{ .Site.Title }}{{ end }}</title>


<!-- META Head -->
<meta charset="utf-8">
<meta content='width=device-width, initial-scale=1, maximum-scale=1' name='viewport' />
<meta content='GNU, Linux, Juegos, Software Libre' name='keywords' />
<meta content='{{ .Params.tags }}' name='keywords' />
<meta name="author" content="PatoJAD" />
<meta content="{{ $isHomePage := eq .Title .Site.Title }}{{ .Title }}{{ if eq $isHomePage false }} - {{ .Site.Title }}{{ end }}" property="og:title" />
<meta content="{{ .Params.description }} . PatoJAD es un Blog sobre GNU/Linux y software libre en general creado por un linuxnauta y mantenido en si por la propia comunidad que colabora dia a dia con aportes, lecturas, comentarios, criticas, etc." property="og:description" />
<meta name="description" content="{{ .Params.description }} . PatoJAD es un Blog sobre GNU/Linux y software libre en general creado por un linuxnauta y mantenido en si por la propia comunidad que colabora dia a dia con aportes, lecturas, comentarios, criticas, etc.">


<!-- import css -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fork-awesome@1.1.5/css/fork-awesome.min.css" integrity="sha256-P64qV9gULPHiZTdrS1nM59toStkgjM0dsf5mK/UwBV4=" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />
<link rel="stylesheet" href='{{ "css/extrafooter.css" | absURL }}' />
<link rel="stylesheet" href='{{ "css/extranav.css" | absURL }}' />
<link rel="stylesheet" href='{{ "css/socialbar.css" | absURL }}' />
<link rel="stylesheet" href='{{ "css/extrablog.css" | absURL }}' />
<link rel="stylesheet" href='{{ "css/extrapost.css" | absURL }}' />
<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css" />

<!-- Favicon -->
<link rel="icon" type="image/png" href='{{ "img/perfil.jpg" | absURL }}' />

<!-- Social media META -->
<meta content='@PatoJADOficial' name='twitter:site'/>
<meta content='@PatoJADOficial' name='twitter:creator'/>

<meta property="og:url" content="https://patojad.gitlab.io/blog/{{ .RelPermalink }}" />
<meta property="og:type" content="article" />
<meta property="og:title" content="{{ .Title }}" />
<meta property="og:description" content="{{ .Params.description }} . PatoJAD es un Blog sobre GNU/Linux y software libre en general creado por un linuxnauta y mantenido en si por la propia comunidad que colabora dia a dia con aportes, lecturas, comentarios, criticas, etc." />
<meta property="og:image" content="{{ .Params.atimg }}" />
<meta property="og:locale" content="es-ES" />

<!-- Google Search Meta -->
<meta name="google-site-verification" content="AB62lAN6bYFzpeZoN7yIodQqshuK3E4R7qQYEsq8T4Y" />
