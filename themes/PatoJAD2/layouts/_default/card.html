<div class="col-md-6" style="padding-right: 5px; padding-left: 5px;">
  <a href="{{ .RelPermalink }}" title="{{ .Title }}">
    <div class="card" style="margin-top: 15px;">
      <img src="{{ .Params.img }}" class="card-img-top" alt="{{ .Title }}">
      <div class="card-body">
        <br />
        <h5 class="card-title">{{ .Title }}</h5>
        <br />
        <p class="card-text">{{ .Params.description }}</p>
        <p class="card-text text-center">
          <small class="text-muted text-center">
            <i class="fa fa-calendar" aria-hidden="true"></i> {{ partial "date.html" .Date }}
          </small>
        </p>
      </div>
    </div>
  </a>
</div>
