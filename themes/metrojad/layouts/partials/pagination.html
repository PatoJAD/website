{{ if gt .TotalPages 1 }}

  <ul class="pagination size-large flex-justify-center">
    {{ if .HasPrev }}
    <li class="page-item">
      <a class="page-link" href="{{ .Prev.URL }}">&laquo; Anterior</a>
    </li>
    {{ end }}

    {{ if .HasNext }}
    <li class="page-item">
      <a class="page-link" href="{{ .Next.URL }}">Siguiente &raquo;</a>
    </li>
    {{ end }}
  </ul>

{{ end }}
