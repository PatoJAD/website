{{ if gt .TotalPages 1 }}
  <div class="col-lg-12 col-md-12">
    <br /> <br />
    <center>
      <nav aria-label="...">
        <ul class="pagination pagination-lg justify-content-center">
          {{ if .HasPrev }}
            <li class="page-item">
              <a class="page-link" href="{{ .Prev.URL }}" tabindex="-1">&laquo; Anterior</a>
            </li>
          {{ end }}

          {{ if .HasNext }}
            <li class="page-item">
              <a class="page-link" href="{{ .Next.URL }}" tabindex="-1">Siguiente &raquo;</a>
            </li>
          {{ end }}
        </ul>
      </nav>
    </center>
  </div>
{{ end }}
