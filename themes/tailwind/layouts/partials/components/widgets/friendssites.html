<style>
  .embla {
    overflow: hidden;
  }
  .embla__slide {
    flex: 0 0 auto;
    width: 100%;
    padding: 0 1rem;
  }
</style>

<div class="w-full mb-4">
  <h3 class="text-2xl text-amber-500 font-bold mb-2 bg-gray-100 dark:bg-gray-800 p-4 rounded-xl text-center">Sitios Amigos</h3>
  {{ $items := .Site.Params.friendsSite.main }}
  <div class="flex flex-wrap justify-center items-center content-center gap-2">

        {{ range $i, $d := $items }}
        <div class="bg-gray-100 dark:bg-gray-800 rounded-xl">
          <a href="{{ $d.url }}" alt="{{ $d.name }}" aria-label="{{ $d.name }}" class="flex items-center justify-center p-4">
            <img src="{{ $d.image }}" alt="{{ $d.name }}" loading="lazy" decoding="async" title="{{ $d.name }}" class="h-16 max-w-full object-contain" />
          </a>
        </div>
        {{ end }}

  </div>
</div>
