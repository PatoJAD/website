<!DOCTYPE html>
<html>
    {{- partial "head.html" . -}}
    <body>
        {{- partial "sidebar.html" . -}}
        <div class="shifted-content h-100 p-ab">
          {{- partial "header.html" . -}}
          <div id="content" class="container-fluid">
            <div class="row">
              <div class="cell-md-12 navcover"></div>
              <div class="cell-md-8">
                {{- block "main" . }}{{- end }}
              </div>
              <div class="cell-md-4">
                {{- partial "widgets/lateralbar.html" . -}}
              </div>
            </div>
          </div>
          {{- partial "footer.html" . -}}
        </div>
    </body>
</html>
