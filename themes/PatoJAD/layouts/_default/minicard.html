<div class="col-lg-4">
  <div class="post post-thumb">
    <a class="post-img" href="{{ .RelPermalink }}">
      <img src="{{ .Params.img }}" alt="{{ .Title }}">
    </a>
    <div class="post-body">
      <h3 class="post-title">
        <a href="{{ .RelPermalink }}">
          {{ .Title }}
        </a>
      </h3>
      <ul class="post-meta">
        <li>{{ .Params.atname }}</li>
        <li>{{ .Date.Format "2006.01.02" }}</li>
      </ul>
    </div>
  </div>
</div>
