<table class="w-full bg-slate-50 dark:bg-slate-600 rounded-xl my-6" {{- range $k, $v :=.Attributes }} {{- if $v }} {{- printf " %s=%q" $k $v | safeHTMLAttr }} {{- end }} {{- end }}>
  <thead>
    {{- range .THead }}
    <tr>
      {{- range . }}
      <th class="px-3 py-1" {{- with .Alignment }} {{- printf " style=%q" (printf "text-align: %s" .) | safeHTMLAttr }} {{- end -}}>
        {{- .Text -}}
      </th>
      {{- end }}
    </tr>
    {{- end }}
  </thead>
  <tbody>
    {{- range .TBody }}
    <tr class="border-t-2 border-slate-500">
      {{- range . }}
      <td class="px-3 py-1" {{- with .Alignment }} {{- printf " style=%q" (printf "text-align: %s" .) | safeHTMLAttr }} {{- end -}}>
        {{- .Text -}}
      </td>
      {{- end }}
    </tr>
    {{- end }}
  </tbody>
</table>
