{{ if gt .TotalPages 1 }}

  <ul class="pagination size-large flex-justify-center">
    {{ if .HasPrev }}
    <li class="page-item">
      <a title="Anterior" class="page-link" href="{{ .Prev.URL }}">
        &laquo; Anterior
      </a>
    </li>
    {{ end }}

    {{ if .HasNext }}
    <li class="page-item">
      <a title="Posterior" class="page-link" href="{{ .Next.URL }}">
        Siguiente &raquo;
      </a>
    </li>
    {{ end }}
  </ul>

{{ end }}
