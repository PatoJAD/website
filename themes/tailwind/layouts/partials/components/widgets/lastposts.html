<div class="w-full mb-4">
  <h3 class="text-2xl text-fuchsia-700 font-bold mb-2 background p-4 rounded-xl text-center">Últimos
    Artículos
  </h3>
  {{ $posts := first 3 .Site.RegularPages.ByDate.Reverse }}

  <div class="flex flex-wrap">
    {{ range $i, $p := $posts }}
    <div class="w-full md:w-1/2 lg:w-1/3 p-4">
      <div class="relative mb-8 overflow-hidden rounded-xl"><img
          class="w-full transform hover:scale-125 transition duration-1000"
          src="{{ with $p.Params.img }}{{ . }}{{ end }}" alt="{{ $p.Title }}" loading="lazy" decoding="async">
        <div class="absolute bottom-0 left-0 w-full background p-8"><span
            class="inline-block mb-4 text-sm text-green-400 font-medium tracking-tighter">Features</span>
          <a class="group inline-block max-w-sm" href="{{ $p.RelPermalink }}">
            <h3 class="mb-4 text-3xl text-white tracking-xl hover:underline">{{ $p.Title }}</h3>
          </a>
          <a class="group inline-flex items-center" href="{{ $p.RelPermalink }}">
            <span class="mr-3.5 text-white font-medium">Learn more</span>
            <svg class="transform group-hover:rotate-90 transition duration-300" width="13" height="12"
              viewBox="0 0 13 12" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M11.5 0.75L1 11.25" stroke="white" stroke-width="1.43182" stroke-miterlimit="10"
                stroke-linecap="round" stroke-linejoin="round"></path>
              <path d="M11.5 10.3781V0.75H1.87187" stroke="white" stroke-width="1.43182" stroke-miterlimit="10"
                stroke-linecap="round" stroke-linejoin="round"></path>
            </svg>
          </a>
        </div>
      </div>
    </div>
    {{ end }}
  </div>

</div>
