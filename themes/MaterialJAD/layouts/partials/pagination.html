{{ if gt .TotalPages 1 }}
  <div class="col-lg-12 col-md-12">
    <br /> <br />
    <center>
      <div class="site-pagination">
        {{ if .HasPrev }}
          <a href="{{ .Prev.URL }}">&laquo; Anterior</a>
        {{ end }}

        {{ if .HasNext }}
          <a href="{{ .Next.URL }}">Siguiente &raquo;</a>
        {{ end }}
      </div>
    </center>
  </div>
{{ end }}
