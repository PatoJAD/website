<section class="relative block h-500-px -mt-26 z-0">
      <div class="absolute top-0 w-full bg-center bg-cover h-96" style="
            background-image: url('https://images.unsplash.com/photo-1499336315816-097655dcfbda?ixlib=rb-1.2.1&amp;ixid=eyJhcHBfaWQiOjEyMDd9&amp;auto=format&amp;fit=crop&amp;w=2710&amp;q=80');
          ">
      </div>
</section>
<section class="relative pt-64">
      <div class="container mx-auto px-4">
            <div
                  class="relative flex flex-col min-w-0 break-words bg-gray-100 dark:bg-gray-800 w-full mb-6 shadow-xl rounded-xl p-3">
                  <div class="px-6">
                        <div class="flex flex-wrap justify-center content-stretch items-center">
                              <div class="w-auto p-4 flex content-center">
                                    <img alt="..." src="https://joaquindecima.gitlab.io/img/profile.webp"
                                          class="shadow-xl rounded-full h-auto align-middle border-none w-52">
                              </div>
                              <div class="flex-auto grow px-4 items-center">
                                    <h3 class="text-4xl font-semibold leading-normal">
                                          Joaquin A. Decima [Pato]
                                    </h3>
                                    <div class="text-sm leading-normal mt-0 mb-2 font-bold uppercase">
                                          Software Architect - Developer
                                    </div>
                                    <div class="pt-3 mt-3">
                                          {{ range .Site.Params.social.main }}
                                          <a href="{{ .url }}" alt="{{ .name }}" aria-label="{{ .name }}"
                                                class="rounded-full bg-gray-200 dark:bg-gray-900 p-3 me-2 mb-4 hover:text-amber-500"
                                                rel="noopener" target="_blank">
                                                {{ if strings.HasPrefix .params.icon "fa fa" }}
                                                <em class="{{ .params.icon }}"></em>
                                                {{ else }}
                                                {{ partial "helper/icon" .params.icon }}
                                                {{ end }}
                                          </a>

                                          {{ end }}
                                    </div>
                              </div>
                              <div class="w-auto py-6 items-center">
                                    <a href="https://t.me/patojad"
                                          class="bg-amber-500 active:bg-blue-600 uppercase text-white font-bold hover:shadow-md shadow text-sm px-6 py-3 my-4 rounded-xl outline-none focus:outline-none m-auto"
                                          type="button">
                                          <i class="fa fa-paper-plane"></i>
                                          CONTACTO
                                    </a>
                              </div>

                        </div>
                  </div>
            </div>
      </div>
</section>
