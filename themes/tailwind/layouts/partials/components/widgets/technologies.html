{{ if .Site.Params.technologies.enabled }}
<div class="w-full mb-4">
  <h3 class="text-2xl text-amber-500 font-bold bg-gray-100 mb-2 dark:bg-gray-800 p-4 rounded-xl text-center">{{
    .Site.Params.technologies.title }}</h3>
  <div class="grid grid-cols-6 gap-2">
    {{ range .Site.Params.technologies.main }}
    <a href="{{ .url }}" alt="{{ .name }}" aria-label="{{ .name }}"
      class="bg-gray-100 dark:bg-gray-800 rounded-xl aspect-square flex items-center justify-center overflow-hidden p-2"
      rel="noopener" target="_blank">

      <img src="{{ .image | safeURL }}" alt="{{ .name }}" class="max-h-full max-w-full object-contain" loading="lazy"
        decoding="async" title="{{ .name }}">

    </a>
    {{ end }}
  </div>

</div>
{{ end }}
