<div class="w-full mb-4">
  <div class="flex items-center">
    <h3 class="text-3xl text-fuchsia-700 font-bold mb-4 p-4">Contenido Relacionado</h3>
    <hr class="w-full h-1 rounded-xl bg-fuchsia-700">
  </div>
  {{ $posts := (where (.Site.RegularPages.Related .) "Params.hidden" "!=" true) | first 3 }}

  {{ range $i, $p := $posts }}
  <a href="{{ $p.RelPermalink }}" class="background rounded-xl p-4 mb-4 flex items-center">
    <div class="flex gap-4">
      <div class="relative w-24 h-20 overflow-hidden rounded-xl shrink-0">
        <img src="{{ with $p.Params.img }}{{ . }}{{ end }}" alt="{{ $p.Title }}" loading="lazy" decoding="async" data-nimg="fill" class="object-cover" sizes="100vw" style="position: absolute; height: 100%; width: 100%; inset: 0px; color: transparent;">
      </div>
      <div>
        <h3 class="font-medium dark:text-white">{{ $p.Title }}</h3>
        <p class="mt-2 text-sm text-gray-500">
          <time class="" datetime="{{ $p.Date }}">{{ $p.Date.Format "January 2, 2006" }}</time>
        </p>
      </div>
    </div>
  </a>
  {{ end }}
  

</div>
