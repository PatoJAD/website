<header class="w-full flex justify-center h-24 z-10 fixed top-0 pt-4">
  <nav
    class="bg-linear-to-r from-zinc-800 to-zinc-900/20 px-6 flex align-middle justify-between p-2 rounded-full w-[90%] backdrop-blur-md border border-zinc-200/10">
    <span class="my-auto">
      <img src="https://i.postimg.cc/L4Q8W1Wx/logo-patojad.png" title="Patojad" alt="Patojad" style="height: 42px;" loading="lazy" decoding="async" />
    </span>
    <div class="ml-auto mr-auto hidden md:flex flex-wrap">
      {{ range .Site.Menus.main }}
      <a href="{{ .URL | relLangURL }}" {{ if eq .Params.newtab true }}target="_blank" {{ end }} title="{{- .Name -}} "
        class="px-2 py-1 mx-2 cursor-pointer text-sm flex content-center items-center hover:text-fuchsia-700">
        <span class="mx-1 hidden md:block"> {{- .Name -}} </span>
      </a>
      {{ end }}
    </div>
    <div class="md:hidden ml-automr-auto flex flex-wrap">
      <button id="mobile-menu-button" aria-label="Open menu" aria-controls="mobile-menu-modal" aria-expanded="false"
        class="text-base hover:text-fuchsia-700 mr-2" title="Menu">
        <em class="fas fa-bars"></em>
      </button>
    </div>
    <div class="flex flex-wrap items-center">
      <button id="search-button" aria-label="Search"
        class="text-base hover:text-fuchsia-700 mr-2" title="Search">
        <em class="fas fa-search"></em>
      </button>
    </div>
  </nav>
</header>

<div id="mobile-menu-modal"
  class="fixed inset-0 z-20 flex justify-center align-middle opacity-0 invisible pointer-events-none transition-opacity duration-300 ease-out"
  aria-hidden="true">
  <div id="mobile-menu-overlay"
    class="absolute inset-0 bg-black/60 backdrop-blur-sm opacity-0 transition-opacity duration-300 ease-out"></div>
  <div id="mobile-menu-panel"
    class="absolute inset-x-0 top-0 mt-28 mx-auto w-[92%] max-w-md rounded-2xl background p-4 opacity-0 translate-y-4 transition-all duration-300 ease-out">
    <div class="flex items-center justify-between">
      <span class="text-sm uppercase tracking-wide text-zinc-300">Menu</span>
      <button id="mobile-menu-close" aria-label="Close menu" class="text-base hover:text-fuchsia-700" title="Close">
        <em class="fas fa-times"></em>
      </button>
    </div>
    <div class="mt-3 flex flex-col">
      {{ range .Site.Menus.main }}
      <a href="{{ .URL | relLangURL }}" {{ if eq .Params.newtab true }}target="_blank" {{ end }} title="{{- .Name -}} "
        class="px-3 py-2 rounded-xl text-sm hover:background hover:text-fuchsia-700">
        <span>{{- .Name -}}</span>
      </a>
      {{ end }}
    </div>
  </div>
</div>
