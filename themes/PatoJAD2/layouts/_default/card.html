<div class="col-md-6" style="padding-right: 5px; padding-left: 5px;">
  <a href="{{ .RelPermalink }}" title="{{ .Title }}">
    <div class="card" style="margin-top: 15px;">
      <img src="{{ .Params.img }}" class="card-img-top card-home" alt="{{ .Title }}">
      <div class="card-body">
        <br />
        <h5 class="card-title {{ .Params.type }}-h">{{ .Title }}</h5>
        <br />
        <p class="card-text">{{ .Params.description }}</p>
      </div>
      <div class="card-footer text-muted text-center">
        {{- partial "post/icons.html" .Params.type -}}
        <small class="text-muted text-center">
          <i class="fa fa-calendar" aria-hidden="true"></i> {{ partial "date.html" .Date }}
        </small>
      </div>
    </div>
  </a>
</div>
