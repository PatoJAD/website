<div class="bg-slate-200 dark:bg-slate-800 w-full mb-6 shadow-xl rounded-xl p-8 flex flex-col">
  <h3 class="font-bold text-2xl text-amber-500 mb-6">{{ .Site.Params.social.title }}</h3>
  <div class="flex flex-wrap justify-center items-center">
    {{ range .Site.Params.social.main }}
    <a href="{{ .url }}" alt="{{ .name }}" aria-label="{{ .name }}" class="rounded-full bg-slate-50 dark:bg-slate-600 p-5 me-2 mb-4 h-16 w-16 relative hover:bg-amber-500 p-4 text-center" rel="noopener" target="_blank">
      <em class="{{ .params.icon }} text-3xl m-auto" aria-hidden="true"></em>
    </a>
    {{ end }}
  </div>

</div>
