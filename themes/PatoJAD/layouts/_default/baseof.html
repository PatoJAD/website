<!DOCTYPE html>
<html id="patojad" lang="es" class="full-height">
    {{- partial "head.html" . -}}
    <body>
      <!-- FB Chat -->
      <!-- Load Facebook SDK for JavaScript -->
      <div id="fb-root"></div>
      <script>
        window.fbAsyncInit = function() {
          FB.init({
            xfbml            : true,
            version          : 'v4.0'
          });
        };
        (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = 'https://connect.facebook.net/es_LA/sdk/xfbml.customerchat.js';
        fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));</script>

      <!-- Your customer chat code -->
      <div class="fb-customerchat"
        attribution=setup_tool
        page_id="268937743974375"
        theme_color="#03a9f4"
        logged_in_greeting="Bienvenido a PatJAD ¿En Que puedo Ayudarte?"
        logged_out_greeting="Bienvenido a PatJAD ¿En Que puedo Ayudarte?">
      </div>
      <!-- FB Chat -->
      <div class="body-pjad">
        {{- partial "header.html" . -}}
        <main role="main" id="content">
          <div class="container-fluid">
            <div class="row">
              {{- block "main" . }}{{- end }}
            </div>
          </div>
        </main>
        {{- partial "footer.html" . -}}
      </div>
    </body>
</html>
