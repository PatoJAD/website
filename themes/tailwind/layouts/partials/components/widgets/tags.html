{{- $limit := default 12 .Params.limit -}}
<div class="w-full mb-4">
	<h3 class="text-2xl text-amber-500 font-bold mb-2 bg-gray-100 dark:bg-gray-800 p-4 rounded-xl text-center">Tags Populares</h3>

		<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-2">
			{{ range first $limit .Site.Taxonomies.tags.ByCount }}
				<a href="{{ .Page.RelPermalink }}" class="flex items-center justify-between bg-gray-100 dark:bg-gray-800 rounded-xl px-4 h-12 hover:bg-amber-500 transition-colors">
					<span class="truncate">{{ .Page.Title }}</span>
					<span class="inline-flex items-center justify-center bg-gray-200 dark:bg-gray-900 p-1 rounded-xl text-white text-xs font-medium w-7 h-7 ml-3">{{ .Count }}</span>
				</a>
			{{ end }}
		</div>
</div>
