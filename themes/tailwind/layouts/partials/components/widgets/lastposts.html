<div class="bg-gray-100 dark:bg-gray-800 w-full mb-4 shadow-xl rounded-xl p-8">
  <h3 class="font-bold text-2xl text-amber-500 mb-4">Últimos Artículos</h3>
  <p class="flex flex-wrap justify-center items-center">
    {{ range first 3 .Site.RegularPages.ByDate.Reverse }}
  <article class="relative max-w-xl mx-auto mb-4">
    <img class="h-64 w-full object-cover rounded-2xl" src="{{ .Params.img }}" alt="{{ .Title }}" title="{{ .Title }}" loading="lazy" decoding="async">
    <div class="absolute inset-0 bg-gray-700/50 rounded-2xl"></div>
    <div class="absolute inset-0 flex items-center justify-center">
      <h2 class="text-white text-3xl font-bold text-center"><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
    </div>
  </article>
  {{ end }}
  </p>

</div>
