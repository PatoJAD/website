<div id="search-wrapper"
  class="invisible fixed inset-0 flex h-screen w-screen cursor-default flex-col bg-gray-500/50 p-4 backdrop-blur-sm sm:p-6 md:p-[10vh] lg:p-[12vh]"
  data-url="{{ "" | absLangURL }}" style="z-index:500">
  <div id="search-modal"
    class="flex flex-col w-full max-w-3xl min-h-0 mx-auto border rounded-xl shadow-lg top-20 background border-zinc-200/10">
    <header class="relative z-10 flex items-center justify-between flex-none px-2">
      <form class="flex items-center flex-auto min-w-0">
        <div class="flex items-center justify-center w-8 h-8 text-gray-400">
          <em class="fas fa-search text-2xl"></em>
        </div>
        <input type="search" id="search-query"
          class="flex flex-auto h-12 mx-1 bg-transparent appearance-none focus:outline-dotted focus:outline-2 focus:outline-transparent"
          placeholder="{{ i18n " search.input_placeholder" }}" tabindex="0" />
      </form>
      <button id="close-search-button"
        class="flex items-center justify-center w-8 h-8 text-gray-700 hover:text-primary-600 dark:text-gray dark:hover:text-primary-400"
        title="{{ i18n " search.close_button_title" }}">
        <em class="fas fa-xmark text-2xl"></em>
      </button>
    </header>
