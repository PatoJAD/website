{{ define "main" }}
  <div class="banner">
    <div class="container">
      <div class="banner-text">
        <div class="banner-heading">
          {{ .Title }}
        </div>
      </div>
    </div>
  </div>

  <section id="blog-section" >
    <div class="container">
        <div class="row">
          <!-- News Secction -->
          <div class="col-lg-8">
            <div class="row">
              {{ $paginator := .Paginate .Data.Pages }}
              {{ range $paginator.Pages.Reverse }}

                {{ .Render "card" }}

              {{ end }}
              {{ partial "pagination.html" $paginator }}
            </div>
          </div>

          <!-- Widget Secction -->
          <div class="col-lg-4">
            {{- partial "lateralbar.html" . -}}
          </div>
        </div>
    </div>
  </section>

{{ end }}
