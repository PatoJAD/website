{{ define "main" }}

    <div class="container">
      <div class="banner-text">
        <div class="banner-heading">
          {{ .Title }}
        </div>
      </div>
    </div>
  </div>

  <section id="blog-section" >
    <div class="container">
        <div class="row">
          <div class="col-lg-12 col-md-12 widget-sidebar">
            <div class="widget-sidebar">
              <div class="content-widget-sidebar">
                {{ .Content }}
              </div>
            </div>
          </div>
        </div>
    </div>
  </section>
{{ end }}
