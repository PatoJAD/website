{{ define "main" }}

  {{ if isset .Params "img" }}
    <style>
      .banner{
        background-image:url('{{ .Params.img }}');
      }
    </style>
  {{ end }}
  <div class="banner">
    <div class="container">
      <div class="banner-text">
        <div class="banner-heading">
          {{ .Title }}
        </div>
      </div>
    </div>
  </div>

  <section id="blog-section" >
    <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-8 widget-sidebar">
            <div class="widget-sidebar">
              <div class="content-widget-sidebar">
                {{ .Content }}
                <br />
                <a href="https://patojad.gitlab.io/blog/compartelibre/?url={{ .RelPermalink }}&text={{ .Title }}" type="button" class="btn btn-primary btn-lg btn-block"><i class="fas fa-share-alt"></i> Â¡Comprarte en redes Libres! <i class="fas fa-share-alt"></i></a>
              </div>
            </div>
          </div>
          <div class="col-lg-4 col-md-4">
            {{- partial "lateralbar.html" . -}}
          </div>
        </div>
    </div>
  </section>
{{ end }}
