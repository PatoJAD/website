{{ if .Site.Params.technologies.enabled }}
<div class="bg-slate-200 dark:bg-slate-800 w-full mb-6 shadow-xl rounded-xl p-8">

  <h3 class="font-bold text-2xl text-amber-500 mb-6">{{ .Site.Params.technologies.title }}</h3>
  <p class="flex flex-wrap justify-center items-center">
    {{ range .Site.Params.technologies.main }}
    <a href="{{ .url }}" alt="{{ .name }}" aria-label="{{ .name }}" class="donate-link" rel="noopener" target="_blank">

      <img src="{{ .image | safeURL }}" alt="{{ .name }}"
        class="rounded-full bg-slate-50 dark:bg-slate-600 p-1 me-2 mb-4 h-16 w-16">

    </a>
    {{ end }}
  </p>

</div>
{{ end }}
