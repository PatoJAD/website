<!DOCTYPE html>

      <div>
        {{- partial "header.html" . -}}
        <main role="main" id="content">
          <div class="container">
            <div class="row">
              <div class="col-md-9">
                {{- block "main" . }}{{- end }}
              </div>

              </div>
            </div>
          </div>
        </main>
        {{- partial "footer.html" . -}}
      </div>
    </body>
</html>
