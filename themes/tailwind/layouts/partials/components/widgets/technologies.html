{{ if .Site.Params.technologies.enabled }}
<div class="w-full">
  <h3 class="text-2xl text-fuchsia-700 font-bold mb-4 background p-4 rounded-xl text-center">{{
    .Site.Params.technologies.title }}</h3>
  <div class="grid grid-cols-6 md:grid-cols-12 gap-4 px-0 md:px-12">
    {{ range .Site.Params.technologies.main }}
    <a href="{{ .url }}" alt="{{ .name }}" aria-label="{{ .name }}"
      class="background rounded-xl aspect-square flex items-center justify-center overflow-hidden p-2"
      rel="noopener" target="_blank">

      <img src="{{ .image | safeURL }}" alt="{{ .name }}" class="max-h-full max-w-full object-contain" loading="lazy"
        decoding="async" title="{{ .name }}">

    </a>
    {{ end }}
  </div>

</div>
{{ end }}
